<!DOCTYPE html>
<html>
<head>
	<titleРегистрация></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

</head>
<body>
	<header>

		<div class="registration-form">
			<h1 style="margin-bottom: 60px;">Регистрация</h1>
		<div class="container">
			
  <div class="row">


    <div class="col-md-6 mb-3">

      <label for="validationDefault01">Имя</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="Введите имя"  required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault02">Фамилия</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Введите фамилию"  required>
    </div>
  </div>

  <div class="row">


    <div class="col-md-6 mb-3">

      <label for="validationDefault01">Город</label>
      <select class="custom-select form-control">
							<option selected>Ваш город</option>
							<option value="1">Санкт-Петербург</option>
							<option value="2">Москва</option>
							<option value="3">Томск</option>
						</select>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault02">Email</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Введите Email"  required>
    </div>
  </div>
		<div class="form-group">
    <label for="exampleFormControlTextarea1">Резюме</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
  </div>

 <button class="btn btn-outline-primary p-2"  type="submit">Подать заявку</button>
    </div>
  
  

		</div></div>
				<div class="col-md-2"></div>
			</div>
			
	</div>
	</header>
	
</body>
</html>
